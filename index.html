<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>Ties will add the score to both the parties</p>

    <div class="flex-container1">
        <button id="rock" class="buttons flex-item1">Rock</button>
        <button id="paper" class="buttons flex-item2">Paper</button>
        <button id="scissors" class="buttons flex-item3">Scissors</button>
    </div>
    <div class="flex-container2">
        <p>Player Score:</p>
        <div id="pScore" class="flex-item4"></div>
    </div>
    <div class="flex-container3">
        <p>Computer Score:</p>
        <div id="cScore" class="flex-item5"></div>
    </div>


<script src="app.js"></script>
</body>

</html>
